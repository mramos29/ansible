---
# tasks file for apache
- name: Update apt cache
  apt: update_cache=yes cache_valid_time=3600
  become: yes

- name: Install required software
  apt: name={{ item }} state=present
  become: yes
  with_items:
    - apache2
    - php7.2-mysql
    - php7.2
    - libapache2-mod-php7.2
    - php7.2-curl 
    - php7.2-gd
    - php7.2-mbstring
    - php7.2-mcrypt
    - php7.2-xml
    - php7.2-xmlrpc
    - python-mysqldb
